<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Bài 2 - Thông tin giao hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .box {
            display: inline-block;
            text-align: left;
            border: 2px solid #555;
            padding: 30px 40px; 
            background: #fff;
            margin-top: 30px;
            width: 800px;
            box-sizing: border-box;
        }

        h3 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
            padding-left: 10px;
            text-align: left;
        }

        form {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .left-col, .right-col {
            box-sizing: border-box;
        }

        .left-col {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-col {
            flex: 1 1 50%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        p {
            margin: 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: 100%;
            padding: 6px 8px;
            box-sizing: border-box;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Căn trái cho số điện thoại */
        #sdt {
            text-align: left;
        }
        /* Căn phải cho tên */
        #ten {
            text-align: right;
        }
        /* Các input còn lại căn phải */
        #diachi, #tinh, #quan, #phuong {
            text-align: right;
        }

        .error {
            color: red;
            font-size: 0.85em;
            min-height: 18px;
            margin-top: 2px;
        }

        .btn-group {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            flex: 1 1 45%;
            min-width: 120px;
            color: white;
            user-select: none;
        }

        .btn-blue {
            background: #007bff;
        }

        .btn-green {
            background: #28a745;
        }

        .btn-red {
            background: #dc3545;
            margin-top: 20px;
            width: 100%;
        }
        /* Đặt nút lưu ở dưới cùng bên phải */
        .right-col .btn-red {
            align-self: flex-start;
            width: auto;
            padding: 10px 20px;
        }

        @media (max-width: 700px) {
            form {
                flex-direction: column;
            }

            .left-col, .right-col {
                flex: 1 1 100%;
            }

            .btn {
                flex: 1 1 100%;
            }

            .right-col .btn-red {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Thông tin giao hàng</h3>
        <form id="formGiaoHang" onsubmit="return luuThongTin();">
            <div class="left-col">
                <p>
                    <label for="ten">Tên</label>
                    <input type="text" id="ten" />
                    <span id="err_ten" class="error"></span>
                </p>
                <p>
                    <label for="sdt">Số điện thoại</label>
                    <input type="text" id="sdt" />
                    <span id="err_sdt" class="error"></span>
                </p>
            </div>
            <div class="right-col">
                <p>
                    <label for="diachi">Địa chỉ nhận hàng</label>
                    <input type="text" id="diachi" />
                    <span id="err_diachi" class="error"></span>
                </p>
                <p>
                    <label for="tinh">Tỉnh / Thành phố</label>
                    <input type="text" id="tinh" />
                    <span id="err_tinh" class="error"></span>
                </p>
                <p>
                    <label for="quan">Quận / Huyện</label>
                    <input type="text" id="quan" />
                    <span id="err_quan" class="error"></span>
                </p>
                <p>
                    <label for="phuong">Phường / Xã</label>
                    <input type="text" id="phuong" />
                    <span id="err_phuong" class="error"></span>
                </p>

                <p><strong>Lựa chọn tên cho địa chỉ thường dùng</strong></p>
                <div class="btn-group">
                    <button type="button" class="btn btn-blue" onclick="chonDiaChi('vp')">Văn phòng</button>
                    <button type="button" class="btn btn-green" onclick="chonDiaChi('nr')">Nhà riêng</button>
                </div>
                <button type="submit" class="btn btn-red">Lưu</button>
            </div>
        </form>
    </div>

    <script>function kiemTraRong(id, errId, tenTruong) {
            let value = document.getElementById(id).value.trim();
            if (value === "") {
                document.getElementById(errId).innerText = tenTruong + " không được để trống";
                return false;
            } else {
                document.getElementById(errId).innerText = "";
                return true;
            }
        }

        function kiemTraSDT() {
            let sdt = document.getElementById("sdt").value.trim();
            if (sdt.length < 10 || isNaN(sdt)) {
                document.getElementById("err_sdt").innerText = "SĐT phải ≥ 10 số";
                return false;
            } else {
                document.getElementById("err_sdt").innerText = "";
                return true;
            }
        }

        function chonDiaChi(loai) {
            if (loai === "vp") {
                alert("Bạn chọn giao hàng tại văn phòng");
            } else if (loai === "nr") {
                alert("Bạn chọn giao hàng tại nhà riêng");
            }
        }

        function luuThongTin() {
            let ok = true;
            ok &= kiemTraRong("ten", "err_ten", "Tên");
            ok &= kiemTraRong("diachi", "err_diachi", "Địa chỉ");
            ok &= kiemTraRong("tinh", "err_tinh", "Tỉnh/Thành phố");
            ok &= kiemTraRong("quan", "err_quan", "Quận/Huyện");
            ok &= kiemTraRong("phuong", "err_phuong", "Phường/Xã");
            ok &= kiemTraSDT();

            if (ok) {
                alert("Lưu thông tin thành công");
            } else {
                alert("Thông tin nhập không hợp lệ");
            }
            return false; // không reload form
        }</script>
</body>
</html>
